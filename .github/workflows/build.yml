name: Build Test

# Not used yet
on:
  workflow_dispatch:

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Odin
          
        run: |
          docker run --rm -v "$PWD:/src" -w /src alpine sh -c '
            apk add --no-cache \
              musl-dev llvm20-dev clang20 git mold lz4 \
              libxml2-static llvm20-static zlib-static zstd-static \
              make &&
            ./build_linux_static.sh
          ' && echo "${{ github.workspace }}" >> $GITHUB_PATH

      - name: Build Tool
        run: make tool

      - name: Odin run
        run: odin run examples/demo

      - name: Test
        run: odin run examples/demo

      - name: Test Engine
        run: cd examples/engine_test && odin build . && ./engine_test